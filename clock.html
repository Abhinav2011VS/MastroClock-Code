<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* Ensure body background is transparent */
      font-family: Transformers, Arial, sans-serif;
      overflow: hidden;  /* Prevent scrolling */
    }

    /* Make clock container clickable */
    .clock-container {
      pointer-events: none; /* Make clock container non-clickable */
      text-align: center;
      color: white;
      font-size: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock-container" id="clock">
    <span id="time">XX:XX:XX</span>
  </div>

  <script>
    const timeElement = document.getElementById('time');

    // Update the time every second
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      if (seconds < 10) seconds = '0' + seconds;
      if (minutes < 10) minutes = '0' + minutes;
      timeElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);  // Update clock every 1 second
    updateClock();
  </script>
</body>
</html>
