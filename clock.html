<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Transformers, Arial, sans-serif;      
    }
    /* Ensure the close button area is fully clickable */
    #close-btn-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 20px; /* Adjust the width and height of the close button area as needed */
      height: 20px;
      cursor: pointer;
      z-index: 1; /* Ensure it has a higher z-index than the clock container */
    }
    /* Make clock container clickable */
    .clock-container {
      pointer-events: none; /* Make clock container non-clickable */
    }
  </style>
</head>
<body>
  <div class="clock-container" id="clock">
    <span id="time">XX:XX:XX</span>
  </div>
  <script>
    const timeElement = document.getElementById('time');

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      if (seconds < 10) seconds = '0' + seconds;
      if (minutes < 10) minutes = '0' + minutes;
      timeElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 10);
    updateClock();
  </script>
</body>
</html>
